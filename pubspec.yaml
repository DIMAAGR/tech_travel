name: tech_travel
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.5.3
  firebase_core: ^3.13.0
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^7.0.1
  dartz: ^0.10.1
  get_it: ^8.0.3
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_lints: ^4.0.0
  test:
  mockito: ^5.4.4
  build_runner: any
  mobx_codegen: any
  

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Epilogue
      fonts:
        - asset: assets/fonts/epilogue/Epilogue-Regular.ttf
          weight: 400
        - asset: assets/fonts/epilogue/Epilogue-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/epilogue/Epilogue-Bold.ttf
          weight: 700
    - family: FieldWork
      fonts:
        - asset: assets/fonts/fieldwork/fieldwork_bold.otf
          weight: 700
        - asset: assets/fonts/fieldwork/fieldwork_regular.otf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
    - family: Outfit
      fonts:
        - asset: assets/fonts/outfit/Outfit-Medium.ttf
          weight: 500
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
